<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calender.css">
        <script src="https://kit.fontawesome.com/3988e44910.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Calender</title>
        <link rel="icon" type="image/x-icon" href="https://cdn3.vectorstock.com/i/thumb-large/10/02/mark-your-calendar-for-landing-page-design-vector-42751002.jpg" width="100%" >
    </head>
<body>
    <div class="wrapper">
        <div class="calander">
            <div class="month">
                <div class="prev">
                    <span><i class="fa-solid fa-chevron-left"></i></span>
                </div>
                <div class="text">
                    <h2 id="month">November</h2>
                    <p>
                        Sat Nov 19 2022
                    </p>
                </div>
                <div class="next">
                    <span><i class="fa-solid fa-chevron-right"></i></span>
                </div>
            </div>
            <div class="weekend">
               <div>Sun</div>
               <div>Mon</div>
               <div>Tue</div>
               <div>Wed</div>
               <div>Thur</div>
               <div>Fri</div>
               <div>Sat</div>
            </div>
            <div class="days">
                <div class="prev_date">26</div>
                <div class="prev_date">27</div>
                <div class="prev_date">28</div>
                <div class="prev_date">29</div>
                <div class="prev_date">30</div>
                <div class="prev_date">31</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div class="today">19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
            </div>
        </div>
    </div>
    <script src="calender.js"></script>
</body>
</html>
